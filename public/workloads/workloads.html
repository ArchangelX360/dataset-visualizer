<style>

    md-input-container {
        width: 290px;
    }

    md-input-container.workload-content {
        height: 60vh;
        width: 580px;
        overflow-y: auto;
        overflow-x: hidden;
    }

</style>

<div layout="column" layout-align="center center">
    <h1 class="md-headline">Create or edit Workloads</h1>
    <form name="workloadForm">
        <div layout="column" layout-gt-md="row">
            <md-input-container>
                <label for="filename-input">Workload filename</label>
                <input id="filename-input" type="text" ng-model="workload.filename"
                       name="filename" ng-pattern="/^[a-zA-Z0-9\-\_]*$/" ng-required="true"/>
                <div ng-messages="workloadForm.filename.$error" role="alert">
                    <div ng-message="required">This is required!</div>
                    <div ng-message="pattern">No special chars allowed except "-" and "_"!</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label for="filename-select">Load from an existing file</label>
                <md-select id="filename-select" ng-model="selected" required ng-change="loadWorkload()">
                    <md-option ng-value="w" ng-repeat="w in workloads">{{w}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div layout="column" layout-gt-md="row">
            <md-input-container class="workload-content">
                <label for="content-input">Workload content</label>
                <textarea data-role="none" id="content-input" ng-model="workload.content" name="content" required>
                </textarea>
                <div ng-messages="workloadForm.content.$error" role="alert">
                    <div ng-message="required">This is required!</div>
                </div>
            </md-input-container>
        </div>
    </form>
    <div layout="column" layout-gt-sm="row">
        <md-button class="md-raised md-primary md-button md-ink-ripple" aria-label="Save Workload"
                   ng-click="saveWorkload($event)">Save Workload
        </md-button>
        <md-button class="md-raised md-accent md-button md-ink-ripple" aria-label="Clear"
                   ng-click="clear()">Clear
        </md-button>
        <md-button class="md-raised md-warn md-button md-ink-ripple" aria-label="Delete Workload"
                   ng-click="deleteWorkload($event)">Delete Workload
        </md-button>
    </div>
</div>
