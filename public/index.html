<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YCSB Visualisation</title>
    <link rel="icon" type="image/jpg" href="icons/presentation.svg"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="node_modules/socket.io-client/socket.io.js"></script>
</head>
<body ng-app="visualisationYCSB" flex>

<div layout="column" flex layout-fill>
    <md-toolbar class="main-nav">
        <div class="md-toolbar-tools">
            <a ng-href="#/">
                <md-button class="md-icon-button" aria-label="Home">
                    <md-icon aria-label="Home"><i class="material-icons">&#xE88A;</i></md-icon>
                </md-button>
            </a>
            <h2><a ng-href="#/"><span>YCSB Visualisation</span></a><span> > {{pageTitle}}</span></h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <div style="height: 64px; max-height: 64px; min-height: 64px"></div>
    <div ng-class="classView" ng-view></div>
    <div class="footer" layout="row" layout-align="center center">
    </div>
</div>

</body>

<!-- Librairies -->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-socket-io/socket.min.js"></script>
<script src="node_modules/highcharts/adapters/standalone-framework.js"></script>
<script src="node_modules/highcharts/highstock.src.js"></script>
<script src="node_modules/highcharts/modules/exporting.js"></script>
<script src="node_modules/highcharts/modules/offline-exporting.js"></script>
<script src="lib/export-csv-custom.js"></script>

<!-- Angular controllers -->
<script src="stats/stats.controller.js"></script>
<script src="stats/stats.controller.js"></script>
<script src="frontpage/frontpage.controller.js"></script>
<script src="cmd/cmd.controller.js"></script>
<script src="workloads/workloads.controller.js"></script>
<script src="evaluation/evaluation.controller.js"></script>

<!-- Angular services -->
<script src="services/benchmarks.js"></script>
<script src="services/cmd.js"></script>
<script src="services/workloads.js"></script>
<script src="services/databases.js"></script>
<script src="services/toast.js"></script>
<script src="services/evaluation.js"></script>

<script src="core.js"></script>

</html>
