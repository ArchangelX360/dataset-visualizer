<md-progress-linear class="md-accent" md-mode="indeterminate" ng-disabled="!loading"></md-progress-linear>

<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" class="benchmark-nav">
    <md-nav-item md-nav-href="#/stats/{{name}}" name="nav-{{name}}" ng-repeat="name in benchmarkNames">{{name}}
    </md-nav-item>
</md-nav-bar>

<div flex layout="row" layout-align="center center">
    <h1 class="md-display-1">Benchmark results of "{{benchmarkName}}"</h1>
</div>

<div flex layout="row" layout-align="center center">
    <md-button class="md-raised md-primary md-button md-ink-ripple" aria-label="Stop chart updates"
               ng-click="stopChartUpdating()">Stop chart updates
    </md-button>
    <md-button class="md-raised md-warn md-button md-ink-ripple" aria-label="Delete benchmark"
               ng-click="deleteBenchmark($event)">Delete benchmark
    </md-button>
</div>

<div id="highcharts-container" flex layout="column" layout-align="center center">
    <!-- TODO : replace with Angular ng-repeat but it doesn't seem to work for config attribute -->
    <div flex layout="column" layout-gt-md="row" layout-align="center center">
        <hc-operation-chart id="insert-chart" title="INSERT Latency" operation="INSERT" updatefunc="updateRoutine"
                            initfunc="initRoutine"></hc-operation-chart>
        <!--
        <hc-operation-chart id="read-chart" title="READ Latency" operation="READ" updatefunc="updateRoutine" initfund="initRoutine"></hc-operation-chart>
        <hc-operation-chart id="update-chart" title="UPDATE Latency" operation="UPDATE" updatefunc="updateRoutine" initfund="initRoutine"></hc-operation-chart>
    </div>
    <div flex layout="column" layout-gt-md="row" layout-align="center center">
        <hc-operation-chart id="cleanup-chart" title="CLEANUP Latency" operation="CLEANUP" updatefunc="updateRoutine" initfund="initRoutine"></hc-operation-chart>
        <hc-operation-chart id="scan-chart" title="SCAN Latency" operation="SCAN" updatefunc="updateRoutine" initfund="initRoutine"></hc-operation-chart>-->
    </div>
</div>
