<md-progress-linear class="md-accent" md-mode="indeterminate" ng-disabled="!loading"></md-progress-linear>

<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" class="benchmark-nav">
    <md-nav-item md-nav-href="#/stats/{{name}}" name="nav-{{name}}" ng-repeat="name in benchmarkNames">{{name}}
    </md-nav-item>
</md-nav-bar>

<div flex layout="row" layout-align="center center">
    <h1 class="md-display-1">Benchmark results of "{{benchmarkName}}"</h1>
</div>

<div flex layout="row" layout-align="center center">
    <md-button class="md-raised md-primary md-button md-ink-ripple" aria-label="Stop chart updates"
               ng-click="stopChartUpdating()">Stop chart updates
    </md-button>
    <md-button class="md-raised md-warn md-button md-ink-ripple" aria-label="Delete benchmark"
               ng-click="deleteBenchmark($event)">Delete benchmark
    </md-button>
</div>

<div id="highcharts-container" flex layout="column" layout-align="center center">
    <!-- TODO : replace with Angular ng-repeat but it doesn't seem to work for config attribute -->
    <div flex layout="column" layout-gt-md="row" layout-align="center center">
        <!--<highchart id="all-chart" config="highchartConfigs.allChartConfig"
                   ng-if="highchartConfigs.allChartConfig.title.text !== 'default config'"></highchart>-->
        <highchart id="insert-chart" config="highchartConfigs.insertChartConfig"
                   ng-if="highchartConfigs.insertChartConfig.title.text !== 'default config'"></highchart>
        <highchart id="read-chart" config="highchartConfigs.readChartConfig"
                   ng-if="highchartConfigs.readChartConfig.title.text !== 'default config'"></highchart>
        <highchart id="update-chart" config="highchartConfigs.updateChartConfig"
                   ng-if="highchartConfigs.updateChartConfig.title.text !== 'default config'"></highchart>
    </div>
    <div flex layout="column" layout-gt-md="row" layout-align="center center">
        <highchart id="cleanup-chart" config="highchartConfigs.cleanupChartConfig"
                   ng-if="highchartConfigs.cleanupChartConfig.title.text !== 'default config'"></highchart>
        <highchart id="scan-chart" config="highchartConfigs.scanChartConfig"
                   ng-if="highchartConfigs.scanChartConfig.title.text !== 'default config'"></highchart>
    </div>
</div>
