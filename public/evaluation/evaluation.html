<md-progress-linear class="md-accent" md-mode="indeterminate" ng-disabled="!loading"></md-progress-linear>

<div layout="row" layout-align="center center">
    <md-input-container>
        <label for="filename-select">Select an evaluation file</label>
        <md-select id="filename-select" ng-model="evaluationName" ng-change="switchEvaluation()">
            <md-option ng-value="name" ng-repeat="name in evaluations">{{name | evaluationsanitize}}</md-option>
        </md-select>
    </md-input-container>
</div>

<div layout="column">

    <div ng-if="!evaluationName" flex layout="row" layout-align="center center">
        <h1 class="md-display-1">Select an evaluation file to see its results.</h1>
    </div>
    <div ng-if="evaluationName">
        <div layout="column" layout-align="center center">
            <div layout="column" layout-gt-md="row" layout-align="center start" layout-wrap>
                <div flex style="width: 400px;">
                    <md-toolbar layout="row" class=" md-accent">
                        <div class="md-toolbar-tools">
                            <span>Evaluation information</span>
                        </div>
                    </md-toolbar>
                    <md-content>
                        <md-list flex>
                            <md-list-item class="md-2-line" ng-click="null">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Iteration number</h3>
                                    <p>{{infos.iterationNumber}}</p>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line" ng-click="null">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Workload</h3>
                                    <p>{{infos.workload}}</p>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line" ng-click="null">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Databases</h3>
                                    <p>{{infos.memcachedAddress}}</p>
                                    <p>{{infos.mongo}}</p>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line" ng-click="null">
                                <div class="md-list-item-text" layout="column">
                                    <h3>Thread number</h3>
                                    <p>{{infos.threadNumber}}</p>
                                </div>
                            </md-list-item>
                        </md-list>
                    </md-content>
                </div>
                <hc-evaluation-chart id="test" title="Load phases" type="load" initfunc="initDataChart"
                                     file="{{evaluationName}}"
                                     yaxistitle="Average number of ops/sec" xaxistype="linear"
                                     charttype="line"></hc-evaluation-chart>
                <hc-evaluation-chart title="Run phases" type="run" initfunc="initDataChart" file="{{evaluationName}}"
                                     yaxistitle="Average number of ops/sec" xaxistype="linear"
                                     charttype="line"></hc-evaluation-chart>
            </div>
            <div layout="column" layout-gt-md="row" layout-align="center center" layout-wrap>
                <hc-evaluation-chart title="Load phase averages" type="averages_load" initfunc="initResultChart"
                                     file="{{evaluationName}}"
                                     yaxistitle="Average number of ops/sec" xaxistype="category"
                                     charttype="column"></hc-evaluation-chart>
                <hc-evaluation-chart title="Run phase averages" type="averages_run" initfunc="initResultChart"
                                     file="{{evaluationName}}"
                                     yaxistitle="Average number of ops/sec" xaxistype="category"
                                     charttype="column"></hc-evaluation-chart>
                <hc-evaluation-chart title="Execution time averages" type="execution_time" initfunc="initResultChart"
                                     file="{{evaluationName}}" yaxistitle="Number of seconds elapsed"
                                     xaxistype="category"
                                     charttype="column"></hc-evaluation-chart>
                <hc-evaluation-chart title="Percents" type="percents" initfunc="initResultChart"
                                     file="{{evaluationName}}"
                                     yaxistitle="%" xaxistype="category" charttype="column"></hc-evaluation-chart>
            </div>
        </div>
    </div>
</div>
